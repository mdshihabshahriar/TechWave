<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="inter-font">
    <header>
        <nav class="navbar display-flex">
            <h1 class="brand">Tech<span class="gradient">Wave</span></h1>
            <ul class="nav-links display-flex">
                <li class="nav-item"><a class="nav-link" href="">About</a></li>
                <li class="nav-item"><a class="nav-link" href="">Episodes</a></li>
                <li class="nav-item"><a class="nav-link" href="">Host</a></li>
            </ul>
            <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <section class="banner">
            <div class="hero display-flex">  
                <div class="hero-circle display-flex">
                    <img src="./images/microphone.png" alt="" class="mic-img">
                </div>
            </div>
            <div class="banner-content">
                <h1 class="banner-title">TechWave</h1>
                <p class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <button class="btn-primary"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
                <button class="btn-subscribe"><i class="fa-solid fa-envelope"></i> Subscribe</button>
            </div>
        </section>
    </header>
</body>
</html>
